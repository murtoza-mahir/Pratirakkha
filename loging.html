<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<header>
  
  <nav class="bg-white shadow-xl">
    <div class="container mx-auto px-4 flex justify-between items-center py-4 font-roboto bg-white shadow-md">
      <!-- Brand Name -->
      <div class="text-green-600 text-2xl font-semibold text-gray-800 font-roboto">
        Pratirakkha
      </div>

      <!-- Navigation Links -->
      <div class="flex space-x-6 text-gray-500"> 
        <ul class="flex space-x-4">
          <li><a href="index.html" class="font-bold hover:text-blue-600 bg-gray-100 rounded-lg">Home</a></li>
          <li><a href="vaccine.html" class="font-bold hover:text-blue-600 bg-gray-100 rounded-lg">Vaccine</a></li>
          <li><a href="contact.html" class="font-bold hover:text-blue-600 bg-gray-100 rounded-lg">Contact</a></li>
          <li><a href="about.html" class="font-bold hover:text-blue-600 bg-gray-100 rounded-lg">About</a></li>
          
        </ul>
      </div>

      <!-- User Icon -->
       
      <div class="flex items-center space-x-2">
        <div class="md:col-span-2 text-right">
          <div class="relative inline-block">



            <div class="relative inline-block">
              <button
                class="bg-blue-500 text-black py-1 px-2 rounded-lg font-bold hover:bg-green-200"
                onclick="toggleDropdown()"
              >
                User
              </button>
            
              <!-- Dropdown menu -->
              <div
                id="dropdown"
                class="absolute hidden text-center mt-2 w-40 bg-gray-100 rounded-lg shadow-lg"
              >
                <a
                  href="#"
                  class="block px-2 py-1  text-gray-800 hover:bg-gray-200 rounded-t-lg"
                >
                  Login
                </a>
                <a
                  href="#"
                  class="block px-4 py-2 text-gray-800 hover:bg-gray-200 rounded-b-lg"
                >
                  Registration
                </a>
              </div>
            </div>
          
          </header> 


















































<body class="bg-gray-100">
  <div class="font-[sans-serif] bg-white min-h-screen flex items-center justify-center">
    <div class="grid lg:grid-cols-4 md:grid-cols-3 items-center bg-white shadow-xl rounded-lg overflow-hidden">
      <!-- Form Section -->
      <form class="lg:col-span-3 md:col-span-2 max-w-lg w-full p-8 mx-auto">
        <!-- Header -->
        <div class="mb-10">
          <h3 class="text-green-600 text-4xl font-extrabold">Sign In</h3>
          <p class="text-gray-600 text-sm mt-4 leading-relaxed">
            Welcome back! Please log in to access your account and explore our website.
          </p>
        </div>

        <!-- Email Input -->
        <div class="relative flex items-center">
          <label class="text-gray-800 text-sm bg-white absolute px-2 top-[-10px] left-[18px] font-semibold">
            Email
          </label>
          <input 
            type="email" 
            placeholder="Enter email"
            class="px-4 py-3.5 bg-white w-full text-sm border-2 border-gray-200 focus:border-blue-600 rounded-md outline-none"
            required
          />
          
        </div>

        <!-- Password Input -->
        <div class="relative flex items-center mt-8">
          <label class="text-gray-800 text-sm bg-white absolute px-2 top-[-10px] left-[18px] font-semibold">
            Password
          </label>
          <input 
            type="password" 
            placeholder="Enter password"
            class="px-4 py-3.5 bg-white w-full text-sm border-2 border-gray-200 focus:border-blue-600 rounded-md outline-none"
            required
          />
          
        </div>

        <!-- Options -->
        <div class="flex flex-wrap items-center justify-between gap-4 mt-6">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
            <label for="remember-me" class="ml-2 text-sm text-gray-800">Remember me</label>
          </div>
          <div>
            <a href="#" class="text-blue-600 font-semibold text-sm hover:underline">Forgot Password?</a>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-10">
          <button type="submit" class="w-full py-3 text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow focus:outline-none">
            Sign in
          </button>
        </div>

        <!-- Register Link -->
        <p class="text-sm text-gray-800 mt-6 text-center">
          Don't have an account? 
          <a href="#" class="text-blue-600 font-semibold hover:underline">Register here</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
