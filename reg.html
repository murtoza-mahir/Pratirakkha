<body class="bg-gray-100">

<div class="max-w-4xl mx-auto p-6 bg-white rounded-md shadow-md mt-12">
  <!-- Logo and Header -->
  <div class="text-center mb-12">
   
    <h1 class="gilda-display-regular text-green-600 text-lg font-bold mt-6">Create Your Account <br>(Welcome to Pratirakkha)</h1> 
  </div>

  <!-- Form -->
  <form>
    <div class="istok-web-regular grid sm:grid-cols-2 gap-6">
      <!-- First Name -->
      <div>
        <label class="block text-sm text-gray-800 mb-2">First Name</label>
        <input
          type="text"
          name="fname"
          placeholder="Enter first name"
          class="w-full bg-gray-100 border border-gray-300 rounded-md px-4 py-3 text-sm text-gray-800 focus:outline-none focus:bg-white focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Last Name -->
      <div>
        <label class="block text-sm text-gray-800 mb-2">Last Name</label>
        <input
          type="text"
          name="lname"
          placeholder="Enter last name"
          class="w-full bg-gray-100 border border-gray-300 rounded-md px-4 py-3 text-sm text-gray-800 focus:outline-none focus:bg-white focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm text-gray-800 mb-2">Email</label>
        <input
          type="email"
          name="email"
          placeholder="Enter email"
          class="w-full bg-gray-100 border border-gray-300 rounded-md px-4 py-3 text-sm text-gray-800 focus:outline-none focus:bg-white focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Mobile Number -->
      <div>
        <label class="block text-sm text-gray-800 mb-2">Mobile No.</label>
        <input
          type="tel"
          name="mobile"
          placeholder="Enter mobile number"
          class="w-full bg-gray-100 border border-gray-300 rounded-md px-4 py-3 text-sm text-gray-800 focus:outline-none focus:bg-white focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm text-gray-800 mb-2">Password</label>
        <input
          type="password"
          name="password"
          placeholder="Enter password"
          class="w-full bg-gray-100 border border-gray-300 rounded-md px-4 py-3 text-sm text-gray-800 focus:outline-none focus:bg-white focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm text-gray-800 mb-2">Confirm Password</label>
        <input
          type="password"
          name="confirm-password"
          placeholder="Confirm password"
          class="w-full bg-gray-100 border border-gray-300 rounded-md px-4 py-3 text-sm text-gray-800 focus:outline-none focus:bg-white focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
    </div>

    <!-- Submit Button -->
    <div class="mt-8">
      <button
        type="submit"
        class="w-full py-3 text-sm font-semibold tracking-wide text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Sign Up
      </button>
    </div>
  </form>
</div>
